<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Gerenciador de Tarefas</title>
</h:head>
<h:body>
	<b:form>
		<b:panelGrid id="mainpanel" columns="1">
				<h:outputText value="Cadastrar Tarefa" style="margin-left:15px; font-size:20px"/>
			<b:panelGrid id="panel1" columns="1" style="width:98%; margin-left:15px;">
				<b:inputText label="Título" id="title" required="true" requiredMessage="O título é obrigatório." value="#{TarefaMBean.tarefa.titulo}" />
				<b:inputText label="Descrição" id="descricao" required="true" requiredMessage="A descrição é obrigatória." value="#{TarefaMBean.tarefa.descricao}" />
			</b:panelGrid>
			<b:panelGrid id="panel2" columns="2" style="width:98%; margin-left:15px;">
				<b:selectOneMenu label="Responsável" value="#{TarefaMBean.tarefa.responsavel}">
		    		<f:selectItem itemValue="nome0" itemLabel="Select" />
					<f:selectItem itemValue="João" itemLabel="João" />
					<f:selectItem itemValue="Antônio" itemLabel="Antônio" />
					<f:selectItem itemValue="Rafael" itemLabel="Rafael" />
				</b:selectOneMenu>
				<b:selectOneMenu label="Prioridade" value="#{TarefaMBean.tarefa.prioridade}">
		    		<f:selectItem itemValue="prioridade0" itemLabel="Select" />
					<f:selectItem itemValue="Alta" itemLabel="Alta" />
					<f:selectItem itemValue="Média" itemLabel="Média" />
					<f:selectItem itemValue="Baixa" itemLabel="Baixa" />
				</b:selectOneMenu>
			</b:panelGrid>
			<b:panelGrid id="panel3" columns="2" style="width:98%; margin-left:15px;">
				<b:datepicker label="Deadline" id="deadline" required="true"
					requiredMessage="O deadline é obrigatório."
					value="#{TarefaMBean.tarefa.deadline}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</b:datepicker>
			</b:panelGrid>
			<b:panelGrid columns="1" style="display:block; text-align:center">
				<b:commandButton value="Cadastrar" action="#{TarefaMBean.cadastrar}" align="center"/>
			</b:panelGrid>
		</b:panelGrid>
	</b:form>
</h:body>
</html>
