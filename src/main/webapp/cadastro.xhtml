<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Gerenciador de Tarefas</title>
</h:head>
<h:body>
	<script>
	    $.blockUI.defaults.css.width = '20%';
	    $.blockUI.defaults.css.left = '40%';
	    $.blockUI.defaults.css.height = '5em';
	    $.blockUI.defaults.css.borderRadius = '10px';
	    $.blockUI.defaults.overlayCSS.opacity = 0.5;
	    $.blockUI.defaults.message = '<div style="padding-top:1em"><b:spinner name="circle-o-notch" size="2x" /> Processando.. </div>';
	</script>
	<b:navBar brand="Gerenciador de Tarefas" style="font-weight:bold; width:98%; margin-left:15px;" brandHref="index.jsf">
	  <b:navbarLinks>
	    <b:navLink value="Cadastrar Tarefa" href="cadastro.jsf"></b:navLink>
	    <b:navLink value="Listagem de Tarefas" href="gerenciamento.jsf"></b:navLink>
	  </b:navbarLinks>
	</b:navBar>
	<b:panel title="Cadastrar Tarefa" style="width:98%; margin-left:15px;" collapsible="false">
		<b:form id="formCadastro">
			<b:panelGrid id="mainpanel" columns="1">
				<b:panelGrid id="panel1" columns="1" style="width:98%; margin-left:15px;">
					<b:inputText label="Título" id="title" required="true" requiredMessage="O título é obrigatório." value="#{TarefaMBean.tarefa.titulo}" />
					<b:inputTextarea label="Descrição" id="descricao" required="true" requiredMessage="A descrição é obrigatória." value="#{TarefaMBean.tarefa.descricao}" />
				</b:panelGrid>
				<b:panelGrid id="panel2" columns="2" style="width:98%; margin-left:15px;">
					<b:selectOneMenu label="Responsável" value="#{TarefaMBean.tarefa.responsavel}" required="true">
			    		<f:selectItem itemValue="#{null}" itemLabel="Select" noSelectionOption="true"/>
						<f:selectItem itemValue="João" itemLabel="João" />
						<f:selectItem itemValue="Antônio" itemLabel="Antônio" />
						<f:selectItem itemValue="Rafael" itemLabel="Rafael" />
					</b:selectOneMenu>
					<b:selectOneMenu label="Prioridade" value="#{TarefaMBean.tarefa.prioridade}" required="true">
			    		<f:selectItem itemValue="#{null}" itemLabel="Select" noSelectionOption="true"/>
						<f:selectItem itemValue="Alta" itemLabel="Alta" />
						<f:selectItem itemValue="Média" itemLabel="Média" />
						<f:selectItem itemValue="Baixa" itemLabel="Baixa" />
					</b:selectOneMenu>
				</b:panelGrid>
				<b:panelGrid id="panel3" columns="2" style="width:98%; margin-left:15px;">
					<b:dateTimePicker format="DD/MM/YYYY" label="Deadline" id="deadline" required="true"
						requiredMessage="O deadline é obrigatório."
						value="#{TarefaMBean.tarefa.deadline}">
					</b:dateTimePicker>
				</b:panelGrid>
				<b:panelGrid id="cadastroGrid" columns="1" style="display:block; text-align:center">
					<b:commandButton ajax="true" update="@form" id="cadastro" value="Cadastrar" action="#{TarefaMBean.cadastrar}" align="center"/>
					<b:growl for="cadastro" id="growlSpecific" placementFrom="top" show-detail="true"
				         global-only="false"
				         show-summary="false" allow-dismiss="true"
				         animation-enter="animated bounceInDown"
				         animation-exit="animated flipOutX"
				         escape="false" timer="5000" />
				</b:panelGrid>
			</b:panelGrid>
		</b:form>
	</b:panel>
</h:body>
</html>
