<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Gerenciador de Tarefas</title>
</h:head>
<h:body>
	<b:form id="form" onload="#{editarTarefaMBean.atualizarForm()}">
		<b:panelGrid id="mainpanel" columns="1">
			<h:outputLabel value="Editar Tarefa" disabled="true" style="font-size:20px; margin-left:15px" />
			<b:panelGrid id="panel0" columns="2" style="margin-left:15px;">
				<b:inputText id="id" value="#{editarTarefaMBean.tarefa.id}" auto-update="true" label="Número">
				</b:inputText>
			</b:panelGrid>
			<b:panelGrid id="panel1" columns="2" style="margin-left:15px;">
				<b:inputText label="Título"  id="title" required="true" requiredMessage="O título é obrigatório." value="#{editarTarefaMBean.tarefa.titulo}" />
				<b:inputText label="Descrição" id="descricao" required="true" requiredMessage="A descrição é obrigatória." value="#{editarTarefaMBean.tarefa.descricao}" />
			</b:panelGrid>
			<b:panelGrid id="panel2" columns="4" style="margin-left:15px;">
				<b:selectOneMenu label="Responsável" value="#{editarTarefaMBean.tarefa.responsavel}"> Responsável
		    		<f:selectItem itemValue="nome0" itemLabel="Select" />
					<f:selectItem itemValue="João" itemLabel="João" />
					<f:selectItem itemValue="Antônio" itemLabel="Antônio" />
					<f:selectItem itemValue="Rafael" itemLabel="Rafael" />
				</b:selectOneMenu>
				<b:selectOneMenu label="Prioridade" value="#{editarTarefaMBean.tarefa.prioridade}"> Prioridade
		    		<f:selectItem itemValue="prioridade0" itemLabel="Select" />
					<f:selectItem itemValue="Alta" itemLabel="Alta" />
					<f:selectItem itemValue="Média" itemLabel="Média" />
					<f:selectItem itemValue="Baixa" itemLabel="Baixa" />
				</b:selectOneMenu>
			</b:panelGrid>
			<b:panelGrid id="panel3" columns="2" style="margin-left:15px;">
				<h:outputLabel for="deadline">Deadline</h:outputLabel>
				<h:inputText id="deadline" required="true"
					requiredMessage="O deadline é obrigatório."
					value="#{EditarTarefaMBean.tarefa.deadline}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</b:panelGrid>
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton value="Editar" action="#{EditarTarefaMBean.cadastrar}" align="center" />
				</h:panelGroup>
			</f:facet>
		</b:panelGrid>
	</b:form>
</h:body>
</html>
